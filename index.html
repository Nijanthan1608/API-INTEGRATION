<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        h1 {
            margin-bottom: 1rem;
        }

        .search {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        input {
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            background: #4f46e5;
            color: white;
            border-radius: 6px;
        }

        button:hover {
            background: #4338ca;
        }

        .weather-card {
            margin-top: 1rem;
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
            margin-top: 1rem;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .search {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üåç Weather Dashboard</h1>

        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button onclick="getWeather()">Search</button>
        </div>

        <div id="weather" class="weather-card hidden">
            <h2 id="location"></h2>
            <p>üå° Temperature: <span id="temp"></span> ¬∞C</p>
            <p>üí® Wind Speed: <span id="wind"></span> km/h</p>
        </div>

        <p id="error" class="error"></p>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById("cityInput").value;
            const weatherCard = document.getElementById("weather");
            const error = document.getElementById("error");

            weatherCard.classList.add("hidden");
            error.textContent = "";

            if (!city) {
                error.textContent = "Please enter a city name.";
                return;
            }

            try {
                // Convert city name to coordinates
                const geoResponse = await fetch(
                    `https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1`
                );
                const geoData = await geoResponse.json();

                if (!geoData.results) {
                    throw new Error("City not found");
                }

                const { latitude, longitude, name, country } = geoData.results[0];

                // Fetch weather data
                const weatherResponse = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`
                );
                const weatherData = await weatherResponse.json();

                document.getElementById("location").textContent = `${name}, ${country}`;
                document.getElementById("temp").textContent =
                    weatherData.current_weather.temperature;
                document.getElementById("wind").textContent =
                    weatherData.current_weather.windspeed;

                weatherCard.classList.remove("hidden");
            } catch (err) {
                error.textContent = "Unable to fetch weather data.";
            }
        }
    </script>

</body>
</html>
